- id: bitfaker-source
  driver: bitfaker
  delay: 1


- id: bitfaker-target
  driver: bitfaker
  delay: 1
  key: anything
  secret: 42
  orderbook: [1,[]]
  params:
    balances:
      - currency: btc
        total: 3
        free: 3
        locked: 0
      - currency: usd
        total: 10000
        free: 10000
        locked: 0

strategies:
- id: copy-ETHUSD
  type: simple-copy
  debug: true
  enabled: true
  period: 30
  params:
    spread_bids: 0.003
    spread_asks: 0.003
    max_amount_per_order: 1
    levels_price_step: 5
    levels_price_func: linear
    levels_count: 6
    shape: custom
    levels: [0.1, 0.2, 1, 2, 0.1]
  target:
    account_id: bitfaker-target
    market_id: ethusd

  sources:
  - account_id: bitfaker-source
    market_id: ETHUSD

